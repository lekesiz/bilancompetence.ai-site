<!doctype html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    <meta name="description" content="Bilan de compétences certifié Qualiopi en Alsace avec intelligence artificielle. Accompagnement personnalisé pour votre évolution professionnelle. Financement CPF 100%." />
    <meta name="keywords" content="bilan de compétences, Alsace, Haguenau, CPF, Qualiopi, intelligence artificielle, reconversion professionnelle, orientation carrière" />
    <meta name="author" content="Netz Informatique" />
    <link rel="canonical" href="https://bilancompetence.ai/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bilancompetence.ai/" />
    <meta property="og:title" content="Bilan de Compétences IA en Alsace | bilancompetence.ai" />
    <meta property="og:description" content="Révélez vos talents cachés avec un bilan de compétences nouvelle génération. Méthodologie scientifique + IA. Certifié Qualiopi. Financement CPF." />
    <meta property="og:image" content="https://bilancompetence.ai/og-image.jpg" />
    <meta property="og:locale" content="fr_FR" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bilancompetence.ai/" />
    <meta property="twitter:title" content="Bilan de Compétences IA en Alsace | bilancompetence.ai" />
    <meta property="twitter:description" content="Révélez vos talents cachés avec un bilan de compétences nouvelle génération. Méthodologie scientifique + IA. Certifié Qualiopi. Financement CPF." />
    <meta property="twitter:image" content="https://bilancompetence.ai/og-image.jpg" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <!-- Resource Hints & Preloads -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://manus-analytics.com" />

    <link rel="preconnect" href="https://api.dicebear.com" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" /></noscript>
    
    <!-- Font Display Optimization: swap prevents FOIT (Flash of Invisible Text) -->
    <style>
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }
      @font-face {
        font-family: 'Playfair Display';
        font-display: swap;
      }
    </style>
    
    <!-- Google Analytics (gtag.js) - Deferred for better performance -->
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-GPM9QZW8KQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GPM9QZW8KQ');
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
